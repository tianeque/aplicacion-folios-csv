<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generador de Folios</title>
  <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
  <div class="container">
    <h1 text-xl>Generador de folios</h1>
  <section>
    <form>
      <div>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" placeholder="Ingrese el nombre">
      </div>
      <div>
        <label for="desde">Desde:</label>
        <input type="text" id="desde" placeholder="Folio Inicial">
      </div>
      <div>
        <label for="hasta">Hasta:</label>
        <input type="text" id="hasta" placeholder="Folio Final">
      </div>
      <div>
        <label for="moldes">Moldes:</label>
        <input type="text" id="moldes" placeholder="Moldes">
      </div>
      <input type="submit" value="Generar folios">
    </form>
  </section>
  </div>
</body>
</html>
